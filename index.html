@page
@model MyLinkTree.Pages.IndexModel
@{
    ViewData["Title"] = "My LinkTree";
}

<!DOCTYPE html>
<html>
<head>
    <title>@ViewData["Title"] - My LinkTree</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <div class="container">
        <h1>My LinkTree</h1>
        <img src="https://image_source.jpg" alt="Profile Picture" class="profile-pic">
        <h2>Your name</h2>
        <a href="https://example.com" class="button" target="_blank" >LinkedIn</a>
        <a href="https://example.com" class="button" target="_blank" >GitHub</a>
        <a href="mailto:example.com" class="button" target="_blank" >Gmail</a>
        <a href="https://example.com" class="button" target="_blank" >Facebook</a>
        <a href="https://example.com" class="button" target="_blank" >Instagram</a>
        <a href="https://example.com" class="button" target="_blank" >Snapchat</a>
    </div>
</body>
</html>
